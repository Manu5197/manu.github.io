<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #333;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
    .note {
      background: #eef2ff;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Personal Info</h1>

    <h2>Add a Note</h2>
    <textarea id="noteInput" placeholder="Write your personal note here..."></textarea>
    <button onclick="saveNote()">Save Note</button>

    <h2>My Notes</h2>
    <div id="notes"></div>
  </div>

  <script>
    const notesDiv = document.getElementById('notes');

    function loadNotes() {
      const notes = JSON.parse(localStorage.getItem('myNotes')) || [];
      notesDiv.innerHTML = '';
      notes.forEach(note => {
        const div = document.createElement('div');
        div.className = 'note';
        div.textContent = note;
        notesDiv.appendChild(div);
      });
    }

    function saveNote() {
      const noteInput = document.getElementById('noteInput');
      if (!noteInput.value.trim()) return;

      const notes = JSON.parse(localStorage.getItem('myNotes')) || [];
      notes.push(noteInput.value);
      localStorage.setItem('myNotes', JSON.stringify(notes));
      noteInput.value = '';
      loadNotes();
    }

    loadNotes();
  </script>
</body>
</html>
